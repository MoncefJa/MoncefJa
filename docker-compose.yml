version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: efacture
      POSTGRES_USER: efacture
      POSTGRES_PASSWORD: efacture
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      POSTGRES_DB: efacture
      POSTGRES_USER: efacture
      POSTGRES_PASSWORD: efacture
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DEBUG: 1
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
